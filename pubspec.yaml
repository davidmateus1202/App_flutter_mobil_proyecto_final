name: diapce
description: "A new Flutter project."

# Prevents accidental publishing
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8 
  hexcolor: ^3.0.1
  http: ^1.3.0
  shared_preferences: ^2.5.2
  provider: ^6.1.2
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  geolocator: ^13.0.2
  path_provider: ^2.1.5
  image: ^4.5.3
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  percent_indicator: ^4.0.1
  quickalert: ^1.1.0
  google_maps_flutter: ^2.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon5.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
